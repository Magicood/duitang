<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //立即执行函数1
    (function im() {
        document.write("immediately invoke function!");
    })();
    document.write("<br>");
    //立即执行函数2
    (function im() {
        document.write("immediately invoke function!");
        document.write("<br>");
    }());








    var firstMsg = "global";
    function output() {
        document.write(this.firstMsg);
    }
    output();
    document.write("<br>");

    var computer = {
        message: "coming message",
        output:function () {
            document.write(this.message);
            document.write("<br>");
        },
        input:function (msg) {
            this.message = msg;
        }
    };
    computer.input("Invoke function by object!");
    computer.output();
    function Human() {
        this.height = 170;
        this.weight =55;
    }
    var human = new Human();
    function Student() {
        this.name = "张章";
        this.gender = "女";
        this.age = 18;
        this.natainal = "China";
    }

    Student.prototype = human;
    var zhangZhang = new Student();
    //    alert(zhangZhang.height);
    function Animal(lifeSpan) {
        this.lifeSpan = lifeSpan ? lifeSpan : 100;
        this.birth = "1970-1-1";
        this.name = "animal";
    }
    function Black() {
        this.target = ["cute","noisy"];
        this.nickName = "nini";
    }
    var littleBlack = new Black();
    Animal.apply(littleBlack,[30]);
    var data = JSON.stringify(littleBlack);
    document.write(data);

</script>
</body>
</html>
