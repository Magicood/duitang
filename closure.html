<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>

<script>
    /**
     * 闭包
     * JavaScript所有函数都是闭包
     * 提升变量作用域
     * 将函数当参数传递
     *
     * @param callback
     * @returns {Function}
     * @constructor
     */
    function Invoke(callback) {
        var i = 0;
        callback(i);
        return function(){
          document.write("<br>");
          document.write("I'm closure function!" + i);
        };
    }
    var result = Invoke(function (i) {
       document.write(i);
    });
    result();
</script>
</body>
</html>
