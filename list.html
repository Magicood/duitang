<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
    <style>
        li{
            width:700px;
            height: 35px;
            border-bottom: 1px solid #333333;
            line-height:35px;
            padding:10px;
        }
    </style>
</head>
<body>
<ul>
    <li id="editable"></li>
    <li class="editable1"></li>
    <li class="editable1"></li>
    <li class="editable1"></li>
</ul>

<script>
    var editable = document.getElementById("editable");
    editable.addEventListener("click",function () {
        var inputElement = document.getElementsByClassName("text-input");
        if(inputElement.length===0){
            var input = document.createElement("input");
            input.setAttribute("class","text-input");
            input.value = editable.innerText;
            editable.innerText = "";
            editable.appendChild(input);
            input.addEventListener("keyup",function (e) {
                if(e.keyCode==13){
                    input.style.visibility = "hidden";
                    editable.innerText=input.value;
                }
            });

            input.addEventListener("blur",function () {
                    input.style.visibility = "hidden";
                    editable.innerText=input.value;
            });
            input.focus();
        }
    })


    var editable1 = document.getElementsByClassName("editable1");
    editable1[0].addEventListener("click",function () {
        var inputElement = document.getElementsByClassName("text-input");
        if(inputElement.length===0){
            var input = document.createElement("input");
            input.setAttribute("class","text-input");
            input.value = editable1[0].innerText;
            editable1[0].innerText = "";
            editable1[0].appendChild(input);
            input.addEventListener("keyup",function (e) {
                if(e.keyCode==13){
                    input.style.visibility = "hidden";
                    editable1[0].innerText=input.value;
                }
            });
            input.focus();
        }
    })


    var editable1 = document.getElementsByClassName("editable1");
    editable1[1].addEventListener("click",function () {

        if(inputElement.length===0){

            editable1[1].innerText = "";
            editable1[1].appendChild(input);

                if(e.keyCode==13){
                    input.style.visibility = "hidden";
                    editable1[1].innerText=input.value;
                }
            });
            input.focus();
        }
    })


    var editable1 = document.getElementsByClassName("editable1");
    editable1[2].addEventListener("click",function () {
        var inputElement = document.getElementsByClassName("text-input");
        if(inputElement.length===0){
            var input = document.createElement("input");

                    input.style.visibility = "hidden";
                    editable1[2].innerText=input.value;
                }
            });
            input.focus();
        }
    })



</script>
</body>
</html>
