<!DOCTYPE html>
<html lang="en">

<body>

<div id="container">

    <div class="container" style="width:800px;height: 1000px;background-color: #fd3429">

        <div class="inner">2</div>
        <div class="inner">3</div>
        <div class="inner">4</div>

</div>
<script>
    function output(msg) {
        document.write("<br>");
        document.write("<h1>"+msg+"</h1>");
    }
    var classContainer = document.getElementsByClassName("container");
    var container0=classContainer[0];


//    var divElement = document.createElement("h1");

//
//    container0.appendChild(divElement);
//
//    container0.innerHTML = container0.innerHTML+"<div>6</div>";




    var children = container0.children;
    output(children.length);
    var childNodes= container0.childNodes;
    output(childNodes.length);

    var parenode = container0.parentNode;
    output("container 的父节点是"+parenode.innerText);

    var Child=container0.childNodes;
    output(Child[1].innerText);

    var firstChild = container0.firstChild;
    output("container 的第一个孩子是"+firstChild.nodeValue);

    var lastChild =container0.lastChild;
    output("container 的最后一个孩子是"+lastChild.nodeValue);

    var sib =Child[1].previousSibling;
    output(sib.length);

</script>
